<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Changer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main_container">
        <h1>Case Changer</h1>
<div class="contain">
    <input type="text" placeholder="Write Your Words here...." id="input_words">
    <div class="result"></div>
</div>
<div class="btn">
    <button value="capital" class="capital">Capitalization</button>
    <button value="U_case" class="U_case">UpperCase</button>
    <button value="L_case" class="L_case">LowerCase</button>
    <button value="a_case" class="a_case">AlternateCase</button>
    <button value="clear" class="clear">Clear</button>

</div>
    </div>
<script src="index.js"></script>
</body>
</html>
